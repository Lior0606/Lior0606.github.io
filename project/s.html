<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Summaries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/premium-vector/cute-pastel-color-school-supplies_463290-5.jpg'); /* Replace 'background-image.jpg' with your image file */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(156, 151, 151, 0.123); /* Overlay to make text readable */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .header {
      font-size: large;
      background-color: #F6F6F6;
      font-family: 'Pacifico', cursive;
       font-weight: bold;
       color: #99DDCC;
       text-transform: uppercase;
       letter-spacing: 5px;
       text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
       animation: glow 3s infinite alternate;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .main-title {
      font-size: 3em;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 1px;
    }

    .secondary-title {
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .category {
      flex: 1 1 30%; /* Adjust based on your preference */
      margin-bottom: 30px;
      margin-right: 20px;
      background-color: #BAD7DF;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .category-title {
        font-family: 'Pacifico', cursive;
            font-size: 6em;
            text-align: center;
            font-weight: bold;
            color: #FFE2E2;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: glow 3s infinite alternate;
        font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px; /* Added margin bottom */
      
    }

    .file-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .file-item {
      background-color: #FFE2E2;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px; /* Added margin bottom */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .file-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .file-name {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px; /* Adjusted margin bottom */
      word-break: break-word;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      border: none;
      padding: 15px 30px; /* Adjusted padding */
      border-radius: 8px;
      background-color: #FFE2E2
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px; /* Added margin top */
      margin-left: 10px; /* Added margin left */
      display: inline-block;
    }

    .custom-file-upload:hover {
      background-color: #FFE2E2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="header">
    <h1 class="main-title">MySchool</h1>
    <h2 class="secondary-title">סיכומים</h2>
  </div>
  <div class="container">
    <div class="category" id="מתמטיקה">
      <h2 class="category-title">מתמטיקה</h2>
      <input type="file" id="math-file-upload" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
      <label for="math-file-upload" class="custom-file-upload">Upload File</label>
      <ul class="file-list"></ul>
    </div>
    <div class="category" id="היסטוריה">
      <h2 class="category-title">היסטוריה</h2>
      <input type="file" id="history-file-upload" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
      <label for="history-file-upload" class="custom-file-upload">Upload File</label>
      <ul class="file-list"></ul>
    </div>
    <div class="category" id="תנך">
      <h2 class="category-title">תנך</h2>
      <input type="file" id="bible-file-upload" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
      <label for="bible-file-upload" class="custom-file-upload">Upload File</label>
      <ul class="file-list"></ul>
    </div>
    <div class="category" id="ספרות">
      <h2 class="category-title">ספרות</h2>
      <input type="file" id="literature-file-upload" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
      <label for="literature-file-upload" class="custom-file-upload">Upload File</label>
      <ul class="file-list"></ul>
    </div>
    <div class="category" id="אנגלית">
      <h2 class="category-title">אנגלית</h2>
      <input type="file" id="english-file-upload" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
      <label for="english-file-upload" class="custom-file-upload">Upload File</label>
      <ul class="file-list"></ul>
    </div>
    <div class="category" id="עברית">
      <h2 class="category-title">עברית</h2>
      <input type="file" id="hebrew-file-upload" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
      <label for="hebrew-file-upload" class="custom-file-upload">Upload File</label>
      <ul class="file-list"></ul>
    </div>
  </div>
</body>
</html>
