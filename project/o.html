<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      background-color: green;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .file-upload {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: blue;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Upload Your File</h1>
  <input type="file" id="file-upload" class="file-upload">
  <p id="uploaded-file"></p>
</body>
</html>
